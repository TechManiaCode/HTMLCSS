<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="card">
      <div class="card__bgd"></div>

      <div class="card__profile-details">
        <img
          class="card__profile-picture"
          src="images/image-victor.jpg"
          alt="profile picture"
        />
        <span class="text-margin"><span class="text-bold">Victor Crest</span> 26</span> <span>London</span>
      </div>

      <footer class="card__profile-statistics">
        <div class="card__record"><span class="text-bold">80K</span> <span>Followers</span></div>
        <div class="card__record"><span class="text-bold">803K</span> <span>Likes</span></div>
        <div class="card__record"><span class="text-bold">1.4K</span> <span>Photos</span></div>
      </footer>
    </section>
  </body>
</html>
